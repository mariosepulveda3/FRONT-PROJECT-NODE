<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE ÁLBUM</title>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/95/b3/e1/95b3e17356f0fbf21ba964bd82f9b5b9.png"
    />
    <script src="./createAlbum.js" defer></script>
    <link rel="stylesheet" href="./createAlbum.css" />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Classic_Rock_logo.svg/2560px-Classic_Rock_logo.svg.png"
          alt="rock"
        />
      </div>
      <nav>
        <a href="../bands.html">BANDS</a>
        <a href="../albums.html">ÁLBUMS</a>
        <a href="../users/users.html">USERS</a>
      </nav>
      <div class="gets">
        <a href="">EDITAR ÁLBUM</a>
        <a href="">BUSCAR ÁLBUM</a>
        <a href="">ELIMINAR ÁLBUM</a>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Crear Nuevo Álbum</h1>
        <img
          src="https://i.pinimg.com/originals/95/b3/e1/95b3e17356f0fbf21ba964bd82f9b5b9.png"
          alt="logopua"
        />
      </div>
      <div class="formulario">
        <div class="formItem">
          <label>Título: </label>
          <input type="text" class="title" placeholder="Requerido"/>
        </div>
        <div class="formItem">
          <label>Imagen (url): </label>
          <input type="text" class="img" placeholder="Requerido"/>
        </div>
        <div class="formItem">
          <label>Lanzamiento: </label>
          <input type="text" class="released" />
        </div>
        <div class="formItem">
          <label>Discográfica: </label>
          <input type="text" class="label" />
        </div>
        <div class="formItem">
          <label>Productor: </label>
          <input type="text" class="producer" />
        </div>
        <div class="formItem">
          <label>Duración del álbum: </label>
          <input type="text" class="length" />
        </div>
        <button class="send">Crear nuevo álbum!</button>
      </div>
    </main>
    <footer>
      <h4>Created by:</h4>
      <div class="footer">
        <h5>Mario Sepúlveda</h5>
        <h5>Yago Casas</h5>
        <h5>Edward Mosquera</h5>
        <h5>Raul C.</h5>
      </div>
    </footer>
  </body>
</html>
