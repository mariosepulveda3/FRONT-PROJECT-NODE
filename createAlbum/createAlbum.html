<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./createAlbum.js" defer></script>
    <link rel="stylesheet" href="./createAlbum.css"/>
</head>
<body>
    <nav>
        <a href="../bands.html">Bandas</a>
        <a href="../albums.html">Albumes</a>
        <a href="../editBand/editBand.html">Editar Banda</a>
        <a href="../createBand/createBand.html">Crear Banda</a>
      </nav>
      <main>
        <h1>Crear Nuevo Album</h1>
        <div class="formItem">
          <label>Título: </label>
          <input type="text" class="title" />
        </div>
        <div class="formItem">
          <label>Imagen (url): </label>
          <input type="text" class="img" />
        </div>
        <div class="formItem">
          <label>Lanzamiento: </label>
          <input type="text" class="released" />
        </div>
        <div class="formItem">
          <label>Discográfica: </label>
          <input type="text" class="label" />
        </div>
        <div class="formItem">
          <label>Productor: </label>
          <input type="text" class="producer" />
        </div>
        <div class="formItem">
          <label>Duración del álbum: </label>
          <input type="text" class="length" />
        </div>
        <button class="send">Crear nuevo álbum!</button>
      </main>
</body>
</html>
