<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDITAR BANDA</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/95/b3/e1/95b3e17356f0fbf21ba964bd82f9b5b9.png" />
    <script src="./editBand.js" defer></script>
    <link rel="stylesheet" href="./editBand.css" />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Classic_Rock_logo.svg/2560px-Classic_Rock_logo.svg.png" alt="rock">
      </div>
      <nav>
        <a href="../bands.html">BANDS</a> 
        <a href="../albums.html">ÁLBUMS</a> 
        <a href="../users/users.html">USERS</a>
      </nav>
      <div class="gets">
        <a href="../createBand/createBand.html">CREAR BANDA</a>
        <a href="">BUSCAR BANDA</a>
        <a href="">ELIMINAR BANDA</a>
      </div>
    </header>
        <main>
          <div class="container">
            <h1>Editar Banda</h1>
            <img src="https://i.pinimg.com/originals/95/b3/e1/95b3e17356f0fbf21ba964bd82f9b5b9.png" alt="logopua">
          </div>
          <div class="formulario">
          <div class="formItem">
            <label>Nombre: </label>
            <input type="text" class="name" />
          </div>
          <div class="formItem">
            <label>Imagen (url): </label>
            <input type="text" class="img" />
          </div>
          <div class="formItem">
            <label>Genero: </label>
            <input type="text" class="genre" />
          </div>
          <div class="formItem">
            <label>Origen: </label>
            <input type="text" class="origin" />
          </div>
          <div class="formItem">
            <label>Fundado: </label>
            <input type="text" class="founded" />
          </div>
          <div class="formItem">
            <label>Activo: </label>
            <input type="text" class="currentlyActive" />
          </div>
          <div class="formItem">
            <label>Miembros: </label>
            <input type="text" class="members" />
          </div>
          <div class="formItem">
            <label>Ex-Miebros: </label>
            <input type="text" class="exMembers" />
          </div>
          <button class="send">Editar banda!</button>
        </div>
        </main>
        <footer>
          <h4>Created by:</h4>
          <div class="footer">
            <h5>Mario Sepúlveda</h5>
            <h5>Yago Casas</h5>
            <h5>Edward Mosquera</h5>
            <h5>Raul C.</h5>
          </div>
        </footer>
  </body>
</html>
